<section class="flex flex-col gap-9">
  <div
    id="header"
    class="flex flex-col md:flex-row items-center justify-between"
  >
    <h1 class="font-bold text text-blue-900 text-3xl mb-10 md:mb-0 md:text-4xl">
      Dashboard
    </h1>

    <div class="flex flex-col md:flex-row items-center gap-8 md:gap-6">

      <app-export-dropdown
        (optionSelected)="onExportOptionSelected($event)"
      ></app-export-dropdown>

      <!-- date -->

      >
        <app-date-range-picker
          (dateSelected)="onDateSelect($event)"
        ></app-date-range-picker>

          width="22"
          height="11"
          viewBox="0 0 22 11"

    </div>
  </div>

  <!-- items cards -->
  <div id="cards">
    <app-item-card></app-item-card>
  </div>

  <!-- graph -->
  <div class="flex flex-col gap-8 bg-white rounded-xl px-6 py-5">
    <div class="px-6 w-64 mx-auto md:mx-0 z-40">
      <app-dropdown
        [options]="dropdownOptions"
        (optionSelected)="onOptionSelected($event)"
      ></app-dropdown>
    </div>
    <div [chart]="chart"></div>
  </div>
</section>
