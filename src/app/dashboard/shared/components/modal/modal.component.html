<div
  class="fixed inset-0 flex items-center justify-center z-50"
  [@fade]="showModal ? 'true' : 'false'"
  (click)="onBackdropClick($event)"
>
  <div
    class="fixed inset-0 bg-black opacity-50"
    (click)="onBackdropClick($event)"
  ></div>
  <div
    [@fade]="showModal ? 'true' : 'false'"
    class="bg-white p-6 shadow-lg z-10 rounded-2xl  border-2 border-{{
      borderColor
    }} w-[500px] transform transition-all duration-300 ease-in-out
     "
    (click)="$event.stopPropagation()"
  >
    <ng-content></ng-content>
  </div>
</div>
